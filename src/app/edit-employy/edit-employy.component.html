<form class="example-form" #formSubmit="ngForm" (ngSubmit)="submitForm(formSubmit)"> 
    <h2>Edit Employee Details</h2>
    <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. Pizza" name="name" [ngModel]="detail.employee_name">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput placeholder="Ex. Pizza" name="Salary" [ngModel]="detail.employee_salary">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Ex. Pizza" name="age" [ngModel]="detail.employee_age">
      </mat-form-field>
</div>
<button mat-raised-button color="primary">Submit</button>

<div>
 
</div>
  </form>
